<div class="container-fluid">

	<!-- Title Row-->
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>CelebSpottr</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<!-- Photo panel-->
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Select a photo
				</div>
				<div class="panel-body">
					<canvas id="image-canvas"></canvas>

					<input type="file" id="file" name="file" accept=".jpg,.jpeg,.png"/>
				</div>
			</div>
		</div>

		<!-- Side panel-->
		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					
				</div>
				<div class="panel-body">
					<ul class="list-group">
					{{#each people}}
						<li class="list-group-item {{#if this.attributes.Name}}celebrity{{/if}}" data-id="{{this.attributes.Id}}" style="background-color: {{this.attributes.highlightColour}}">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							{{#if this.attributes.Name}}
								{{this.attributes.Name}} (Confidence: {{this.attributes.MatchConfidence}}%)
							{{else}}
								Unrecognised Person
							{{/if}}
						</li>	
					{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
    
</div>
