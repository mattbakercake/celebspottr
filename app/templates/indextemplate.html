

	<!-- Title Row-->
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2>CelebSpottr</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<!-- Photo panel-->
		<div class="col-md-7">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Image Selection
				</div>
				<div id="photoPanel" class="panel-body">
					<canvas id="image-canvas"></canvas>

					<input type="file" id="file" name="file" accept=".jpg,.jpeg,.png" data-toggle="popover" title="Get Started" data-content="Choose a jpeg/png image containing celebrity faces" data-placement="top"/>
				</div>
			</div>
		</div>

		<!-- Side panel-->
		<div class="col-md-5">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Analysis Result
				</div>
				<div class="panel-body">
					<ul class="list-group">
					{{#each people}}
						<li class="list-group-item {{#if this.attributes.Name}}celebrity{{/if}}" data-id="{{this.attributes.Id}}" style="background-color: {{this.attributes.highlightColour}}">
							<input type="checkbox" data-id="{{this.cid}}" checked>
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							{{#if this.attributes.Name}}
								<a href="http://{{this.attributes.Urls}}" class="btn btn-default {{#unless this.attributes.Urls}}disabled{{/unless}}" target="_blank">{{this.attributes.Name}} (Confidence: {{this.attributes.MatchConfidence}}%)</a>
							{{else}}
								<span class="btn btn-default disabled">Unrecognised Person</span>
							{{/if}}
						</li>	
					{{/each}}
					</ul>
				</div>
			</div>
		</div>
	</div>
